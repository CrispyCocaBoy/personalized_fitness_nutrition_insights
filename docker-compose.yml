services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  mqtt_broker:
    image: emqx/emqx:5.6.0
    ports:
      - "1883:1883"       # MQTT
      - "8081:8081"       # HTTP API
      - "18083:18083"     # EMQX Dashboard
    volumes:
      - ./emqx_data/config:/opt/emqx/data/configs
    container_name: mqtt_broker
    depends_on:
      - kafka

  minio:
    image: minio/minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  spark:
    image: bitnami/spark:latest
    environment:
      SPARK_MODE: master
    ports:
      - "8080:8080"
    depends_on:
      - kafka
      - minio

  spark-worker:
    image: bitnami/spark:latest
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark:7077
    depends_on:
      - spark


  fake_user:
    build:
      context: .
      dockerfile: ./src/consumer_data_generator/Dockerfile
    container_name: fake_user
    volumes:
      - fake_generator_output:/app/output
    depends_on:
      - postgres

  bpm_consumer:
      build:
        context: .
        dockerfile: ./src/delta/bronze/sensors_consumers/Dockerfile
      container_name: bpm_consumer
      depends_on:
        - kafka
        - spark
        - mqtt_broker


  streamlit_app:
    build: ./src/frontend
    ports:
      - "8501:8501"
    volumes:
      - ./src/frontend:/app
    working_dir: /app

  bpm_producer:
    build:
      context: .                                  # la root del progetto
      dockerfile: src/sensors/bpm_producer/Dockerfile
    container_name: bpm_producer
    depends_on:
      - mqtt_broker
    networks:
      - default


  postgres:
    image: postgres:15
    container_name: user_device_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: user_device_db # contiene le demografiche
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db


volumes:
  minio_data:
  pgdata:
  mongodb_data:
  fake_generator_output: